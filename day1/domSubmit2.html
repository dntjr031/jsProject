<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>domSubmit2.html</title>
<script type="text/javascript">
	function send(form) {
		if(form.name.value==''){
			alert('이름 입력하세요');
			form.name.focus();
			return false;
		}else if(form.id.value.length==0){
			alert('아이디 입력하세요');
			document.frm.id.focus();
			return false;
		}else if(!form.pwd.value){
			alert('비밀번호 입력하세요');
			form.pwd.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<H3>회원가입</H3>
	<FORM NAME="frm" method="post" action="test01.jsp" onsubmit="return send(this)">
	<!-- 이벤트 핸들러의 반환값 - true, false
		1) true가 반환되면 그 이후의 행동을 계속함
		2) false가 반환되면 더 이상 작업을 진행하지 않음 -->
		이름 <INPUT TYPE="text" name="name"><br> 아이디 <INPUT
			TYPE="text" name="id"><br> 비밀번호 <INPUT TYPE="password"
			name="pwd"><br> <INPUT TYPE="submit" value="전송">
	</FORM>

</body>
</html>
