<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<SCRIPT type="text/javascript">
	document.write("parseInt('15') + parseInt('25') => "
			+ (parseInt('15') + parseInt('25')) + "<br>");
	document.write("parseInt('15',8) => " + parseInt('15', 8) + "<br>"); //8진수 15를 10진수로 변환
	document.write("parseInt('15',16) => " + parseInt('15', 16) + "<br>");//16진수 15를 10진수로 변환 
	document
			.write("parseInt('21Century') => " + parseInt('21Century') + "<br>");
	document
			.write("parseInt('Century21') => " + parseInt('Century21') + "<br>");
	document.write("parseInt('15') + parseInt('25.894') => "
			+ (parseInt('15') + parseInt('25.894')) + "<p>");
	document.write("Number('21Century') => " + Number('21Century') + "<br>");
	document.write("Number('Century21') => " + Number('Century21') + "<br>");
	document.write("Number('15') + Number('25.894') => "
			+ (Number('15') + Number('25.894')) + "<br>");

	
	//parseFloat 
	document.write("<hr>parseFloat('15') + parseFloat('25') => "
			+ (parseFloat('15') + parseFloat('25')) + "<br>");
	document.write("parseFloat('34.567.89') => " + parseFloat('34.567.89')
			+ "<br>");
	document.write("parseFloat('34.567e3') => " + parseFloat('34.567e3')
			+ "<br>");
	document.write("parseFloat('21Century') => " + parseFloat('21Century')
			+ "<br>");
	document.write("parseFloat('Century21') => " + parseFloat('Century21')
			+ "<br>");
	document.write("parseFloat('15') + parseFloat('25.456') => "
			+ (parseFloat('15') + parseFloat('25.456')) + "<p>");
</script>
</head>
<body>

</body>
</html>
