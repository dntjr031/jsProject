<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function changeColor() {
		document.getElementById("targetId").style.color = "red";
	}

	function change2() {
		var lang = document.getElementById("lang");
		var li = lang.getElementsByTagName("li"); // id가 lang인 li태그 지정
		//var li = document.getElementsByTagName("li"); //전체 li태그 지정

		for (var i = 0; i < li.length; i++) {
			li[i].style.color = "blue";
		}
	}
</script>
</head>
<body>
	<h1 id="targetId">DOM이란</h1>
	<button onclick="changeColor();">색상 변경하기</button>
	<button onclick="change2();">목록 색상 변경하기</button>

	<hr>
	<ul id="lang">
		<li>java</li>
		<li>jsp</li>
		<li>oracle</li>
	</ul>

	<hr>
	<ul>
		<li>java</li>
		<li>jsp</li>
		<li>oracle</li>
	</ul>

	<hr>
	<table border="1">
		<tr>
			<td>제목1</td>
			<td>제목2</td>
		</tr>
		<tr onmouseover="this.style.background='skyblue'; this.style.cursor='pointer'" 
		onmouseout="this.style.background=''">
			<td>내용1</td>
			<td>내용2</td>
		</tr>
		<tr onmouseover="this.style.background='skyblue'; this.style.cursor='pointer'" 
		onmouseout="this.style.background=''">
			<td>내용1</td>
			<td>내용2</td>
		</tr>
	</table>
</body>
</html>
