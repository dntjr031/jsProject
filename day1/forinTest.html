<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* for in 문
		- 객체의 모든 속성을 변수에 할당하는 경우에 사용
		- 각 객체가 가지고 있는 속성의 개수만큼 지정된 문장을 수행함
		for(변수 in 객체){
			실행 블록;
		}*/
		
	for(property in window){
		document.write("<p>" + property + "<p>");
	}
</script>
</head>
<body>

</body>
</html>
