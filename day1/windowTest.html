<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	window.alert("알림창입니다.");
	
	result = window.confirm("삭제하시겠습니까?")
	if(result){ // 확인 => true 리턴
		document.write("확인버튼 누름<br>");
	}else{
		document.write("취소버튼 누름<br>");
	}
	
	var input = window.prompt("입력하세요","초기값");
	document.write("입력값=" + input);
</script>
</body>
</html>
