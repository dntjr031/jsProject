<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function add(n1, n2) {
		sum = n1 + n2;
		return sum;
	}
	
	function change() {
		document.getElementById("img1").style.border="5px solid red";
	}
</script>
</head>
<body onload="change()">
	<h1>함수 호출</h1>
	<script type="text/javascript">
		var n = 10, n2=30;
		
		var res = add(n,n2);
		document.write(res);
		
		//document.getElementById("img1").style.border="5px solid red"; => error
	</script>
	<hr>
	
	<img alt="사진" src="../images/1.jpg" id="img1">
</body>
</html>
