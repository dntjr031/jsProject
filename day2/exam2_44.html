<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="layoutRegister.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function search() {
		mywin = open("",'win',
				'width=400,height=300,left=0,top=20,location-yes,resizable=yes',);
		
		var str = "<h1>우편번호 찾기</h1><br>" + 
			"<label>주소입력 : <input type='text' name='address'></label>" +
			"<input type='button' value='확인'>";
		mywin.document.body.innerHTML = str;
	}
</script>
</head>
<body>
	<form action="a.jsp" name="frmRegister" id="sample" method="post">
		<fieldset>
			<legend>회원가입</legend>
			<strong class="notice">*표시 항목은 필수 입력 문항입니다.</strong>
			<table class="table">
				<tr>
					<td><label for="uName" class="label"> * 사용자 이름 </label></td>
					<td><input type="text" name="name" id="uName"></td>
				</tr>
				<tr>
					<td><label for="uId" class="label"> * 아이디 </label></td>
					<td><input type="text" name="userid" id="uId"> <input
						type="button" value="중복확인"></td>
				</tr>
				<tr>
					<td><label for="uPass" class="label"> * 비밀번호 </label></td>
					<td><input type="password" name="pwd" id="uPass"></td>
				</tr>
				<tr>
					<td><label for="cPass" class="label"> * 비밀번호확인 </label></td>
					<td><input type="password" name="pwd2" id="cPass"></td>
				</tr>
				<tr>
					<td><label for="eMail" class="label"> 주소 </label></td>
					<td id="zipcode"><input type="text" name="zipcode1" class="zipcode">-
						<input type="text" name="zipcode2" class="zipcode"> <input
						type="button" value="우편번호 찾기" onclick="search()"><br> <input
						type="text" name="address1" class="address"><br> <input
						type="text" name="address2" class="address"></td>
				</tr>
				<tr id="tel">
					<td><label for="tel" class="label"> 휴대폰 번호 </label></td>
					<td>
					<select>
						<option>010</option>
						<option>011</option>
						<option>016</option>
					</select>
					 - 
					<input type="text" name="tel1" class="tel"> - 
					<input type="text" name="tel1" class="tel">
					</td>
				</tr>
				<tr id="tel">
					<td><label for="tel" class="label"> 이메일 주소 </label></td>
					<td>
					<input type="text" name="email" class="email">@
					<select>
						<option>naver.com</option>
						<option>nate.com</option>
					</select>
					</td>
				</tr>
				<tr>
				<td><label for="tel" class="label"> SMS 수신여부 </label></td>
				<td>
				<label class="label"><input type="radio" value="ok">  수신 </label>
				<label class="label"> <input type="radio" value="no"> 수신안함 </label>
				</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><input type="submit" value="회원가입"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
