<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var timeId;
	
	function startTime() {
		today = new Date();
		document.getElementById("curTime").innerHTML = today.toLocaleString();
		
		timeId = setTimeout("startTime()",1000);
	}
	
	function stopTime() {
		clearTimeout(timeId);
	}
</script>
</head>
<body>
	<H1>setTimeout 과 clearTimeout 예</H1>
	<FORM>
		<INPUT TYPE="button" VALUE="시간 표시" onClick="startTime()"> <INPUT
			TYPE="button" VALUE="시간 중지" onClick="stopTime()">
	</FORM>
	<div id="curTime"></div>
</body>
</html>
