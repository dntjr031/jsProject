<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Information(idx) {
		var len = document.images.length;
		var str = '이미지 개수:' + len+"<br>";
		
		var src = document.images[idx].src;
		var name = document.images[idx].name;
		var border = document.images[idx].border;
		var width = document.images[idx].width;
		
		
		var height;
		if(idx==0){
			height = document.getElementById("dog1").height;
		}else{
			height = document.dog2.height;
		}

		str += 'src 속성 : ' + src + "<br>";
		str += 'name 속성 : ' + name + "<br>";
		str += 'border 속성 : ' + border + "<br>";
		str += 'width 속성 : ' + width + "<br>";
		str += 'height 속성 : ' + height + "<br>";
		
		document.getElementById("info").innerHTML = str;
	}
</script>
</head>
<body>
	<H1>Image 객체 예제</H1>
	<IMG NAME="dog1" id="dog1" SRC="../images/1.png" BORDER=1>
	<IMG NAME="dog2" id="dog2" SRC="../images/2.png" BORDER=5>
	<P>다음 단추를 누르면 그림의 정보가 출력됩니다.
	<P>
	<FORM>
		<INPUT TYPE="button" VALUE="왼쪽이미지 정보" onClick="Information(0)">
		<INPUT TYPE="button" VALUE="오른쪽이미지 정보" onClick="Information(1)">
	</FORM>
	<div id="info"></div>
</body>
</html>
