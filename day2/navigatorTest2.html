<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var ua = navigator.userAgent;
		var uaLower = ua.toLowerCase();
		var result = "";
		console.log(ua + ", 소문자로: " + uaLower);
		
		if(uaLower.indexOf("trident") != -1){
			result = "익스플로러로 들어왔습니다."
		}else{
			result = "익스플로러가 아닙니다.";
		}
		console.log("위치:"+uaLower.indexOf("trident"));
		alert(result);
		document.getElementById("div1").innerHTML = result;
	}

</script>
</head>
<body>
	<h1>브라우저 판별</h1>
	<div id="div1"></div>
</body>
</html>
