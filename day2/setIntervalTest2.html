<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var timerId;
	
	function startTime() {
		timerId = setInterval("clock()", 1000);
	}
	
	function stopTime() {
		clearInterval(timerId);
	}
	
	function clock() {
		today = new Date();
		/* document.getElementById("curTime").innerHTML = "지금은 " + today.getHours() +
				"시 " + today.getMinutes() + "분 " + today.getSeconds() + "초입니다."; */
		document.getElementById("curTime").innerText = "지금은 " + today.getHours() +
		"시 " + today.getMinutes() + "분 " + today.getSeconds() + "초입니다.";
	}
</script>
</head>
<body>
	<H2>setInterval 과 clearInterval 예</H2>
	<FORM>
		<INPUT TYPE="button" VALUE="시간 표시" onClick="startTime()"> 
		<INPUT TYPE="button" VALUE="시간 중지" onClick="stopTime()"><br><br>
		<br>
	</FORM>
	<div id="curTime"></div>
</body>
</html>
