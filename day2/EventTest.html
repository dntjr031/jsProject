<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sample1() {
		document.bgColor="pink";
	}

	function sample2() {
		document.bgColor="green";
	}
	
	document.onmousedown = sample1; // 화면 누르면 event발생
	
	window.onload = function(){
		var btEl = document.getElementById("btn");
		btEl.onclick = sample2;
	}
</script>
</head>
<body>
	<form name="frm">
		이름 : <input type="text" name="str"> <input type="button"
			value="pink" onclick="sample1()"> <input type="button"
			value="green" name="btn" id="btn"><br>
	</form>
</body>
</html>
